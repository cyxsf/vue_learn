<!DOCTYPE html>
<html>
    <head>
        <meta charest="UTF-8">
        <title>属性绑定和双向的数据绑定</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <!--<div v-bind:title="'xxx'+title">hello world</div>-->
            <div :title="'xxx'+title">hello world</div>
            <input v-model="content">
            <div>{{content}}</div>
        </div>
        <script>
            new Vue({
                el:"#root",
                data:{
                    title:"this is hello world",
                    content: "this is content"
                }
            })
        </script>
    </body>
</html>
