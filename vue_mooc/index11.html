<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue中的插槽（slot)、作用域插槽</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="root">
            <child>
                <template slot-scope="props">
                    <li>{{props.item}}</li>
                </template>
                <!--<div class="header" slot="header">header</div>
                <div class="footer" slot="footer">footer</div>-->
            </child>
        </div>
        <script>

            Vue.component('child',{
                data: function(){
                    return {
                        list:[1,2,3,4]
                    }
                },
                template:`<div>
                            <ul>
                               <slot v-for="item of list"
                                    :item = item
                                ></slot>
                            </ul>
                          </div>`
                /*template:`<div>
                           <slot name="header"></slot>
                           <p>Hello</p>
                            <slot name="footer">默认内容</slot>
                          </div>`*/
            })

            var vm = new Vue({
                el:'#root',

            })
        </script>
    </body>
</html>
