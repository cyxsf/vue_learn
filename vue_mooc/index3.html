<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>计算属性(getter和setter)、方法、侦听器</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{fullName}}
            {{age}}
        </div>
        <script>
            var vm = new Vue({
                el:'#app',
                data:{
                    firstName: "Dell",
                    lastName: "Lee",
                    //fullName: "Dell Lee",
                    age: 28
                },
                /*侦听器
                watch: {
                    firstName:function(){
                        console.log("计算了一次");
                        this.fullName = this.firstName +' '+this.lastName;
                    },
                    lastName:function(){
                        console.log("计算了一次");
                        this.fullName = this.firstName +' '+this.lastName;
                    }
                }*/
                /*方法
                methods: {
                    fullName: function(){
                        console.log("计算了一次");
                        return this.firstName+ ' '+ this.lastName;
                    }
                }
                */
                /*计算属性
                computed:{
                    fullName:function(){
                        console.log("计算了一次");
                        return this.firstName+' '+this.lastName;
                    }
                }
                */
                computed: {
                    fullName:{
                        get:function() {
                            return this.firstName+' '+this.lastName; 
                        },
                        set:function(value){
                            var arr = value.split(' ');
                            this.firstName = arr[0];
                            this.lastName = arr[1];
                            console.log(value);
                        }
                    }
                }
            })
        </script>
    </body>
</html>
